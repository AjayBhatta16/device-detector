<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center mx-auto">
        <h1 class="my-5">Device Detector</h1>
        <h4 class="font-weight-light">Enter a user agent to get the device brand and model</h4>
        <textarea class="w-75 mt-3" name="userAgent" id="userAgent" cols="30" rows="10"></textarea>
        <button class="btn btn-primary w-75" id="detect">Detect</button>
        <h5 class="mt-5" id="device"></h5>
    </div>
    <script src="script.js"></script>
</body>
</html>
